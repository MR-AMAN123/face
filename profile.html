<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Create Your Profile</h2>
        <form>
            <input type="text" placeholder="Full Name" required class="w-full px-4 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <label class="block text-gray-700 text-sm font-semibold mb-2">Upload a Profile Picture</label>
            <input type="file" accept="image/*" required class="w-full mb-3">
            <button type="submit" class="w-full py-2 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600">Save Profile</button>
        </form>
    </div>
</body>
</html>
