<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form>
            <input type="email" placeholder="Email" required class="w-full px-4 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" placeholder="Password" required class="w-full px-4 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="w-full py-2 mb-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600">Sign In</button>
            <button class="w-full py-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600">Sign in with Google</button>
        </form>
        <p class="mt-4 text-center text-sm">Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign up</a></p>
    </div>
</body>
</html>
