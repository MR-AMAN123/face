<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Dashboard</h2>
        <p class="text-center mb-4">Welcome, <span class="font-semibold">[User Name]</span></p>
        <button class="w-full py-2 mb-6 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600">Mark Attendance</button>
        <h3 class="text-lg font-semibold mb-3">Current Attendance</h3>
        <ul class="divide-y divide-gray-300">
            <!-- Dynamic list of present users -->
            <li class="py-2">John Doe - Present</li>
            <li class="py-2">Jane Smith - Present</li>
        </ul>
    </div>
</body>
</html>
